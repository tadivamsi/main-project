<app-admin></app-admin>
<h1 align="center">Welcome to Coffee Profile</h1>

<div class="container rounded bg-lite"  mt-5 mb-5 id="background" >
 
  <div class="row" >
      <div >
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">

            <span class="font-weight-bold"></span>
            <span class="text-black-50"></span>
            <span> </span></div>

           
      </div>
      <form [formGroup]="userform" class="formclass">
      <div class="col-md-5 border-right">
          <div class="p-3 py-3">
            
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a class="text-right" style="color:blue" routerLink="/admin" routerLinkActive="router-link-active" >Back to Home </a>
         
              </div>
            
              <div class="row mt-5">
                  <div class="col-md-6"><label class="labels" style="color:cornsilk;"> id</label><input type="text" class="form-control"  formControlName="id"></div>
                  <div class="col-md-6"><label class="labels" style="color:cornsilk;"> blend_name </label><input type="text" class="form-control"  formControlName="blend_name"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels" style="color:cornsilk;">origin</label><input type="text" class="form-control" formControlName="origin" ></div>
                  <div class="col-md-12"><label class="labels" style="color:cornsilk;">variety</label><input type="text" class="form-control" formControlName="variety"></div>
                  <div class="col-md-12"><label class="labels" style="color:cornsilk;">note</label><input type="text" class="form-control" formControlName="notes"></div>
                  <div class="col-md-12"><label class="labels" style="color:cornsilk;">intenifier</label><input type="text" class="form-control"   formControlName="intensifier"></div>
                  </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" routerLink="/admin" routerLinkActive="router-link-active"  >Save Deatils</button></div>
           </div>
      </div>
            </form>
           
      </div>
